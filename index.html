<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Src/Styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Src/Styles/bootstrap/bootstrap.min.css">
    <title>UNZ portail captif</title>
</head>

<body>
    <section class="section">

        <div class="bodySection ">
            <div class="bodyContent">
                <div class="divText">
                    <p>Bienvenue sur le portail captif de <br><strong>l'Université Norbert ZONGO</strong> </p>
                </div>
                <div class="divLogo">
                    <img src="Src/Images/unzlogo.png" height="100" width="150" alt="">
                </div>

                <div class="divParent">
                    <div class="formCard">
                        <div class="input-group mb-3">
                            <span class="input-group-text input" id="inputGroup-sizing-default">
                                <i class="fa-solid fa-user" style="color: #0000fe;"></i>
                            </span>
                            <input type="text" class="form-control input" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default" placeholder="INE">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text input" id="inputGroup-sizing-default">
                                <i class="fa-solid fa-lock" style="color: #0000fe;"></i>
                            </span>
                            <input type="password" class="form-control input" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default" placeholder="Mot de passe">
                        </div>
                        <div>
                            <button type="button" class="btn btn-primary input">Se connecter</button>
                            <div class="oubliDiv">
                                <a href="">Mot de passe oublié?</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="footer">
                    UNZ: “Exceller par le savoir pour mieux servir”
                </div>

            </div>

        </div>
    </section>
    <script src="Src/Styles/bootstrap/bootstrap.min.js"> </script>
</body>

</html>
